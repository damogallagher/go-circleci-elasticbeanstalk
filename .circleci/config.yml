version: 2.1
jobs:
  deploy-application:
    docker:
      # specify the version
      - image: circleci/golang:1.13

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/damogallagher/go-circle-elasticbeanstalk
    parameters:
      applicationName:
        description: "The name of the application to deploy"
        default: "null"
        type: string
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: sudo apt-get -y -qq update
            - run: sudo apt-get install python-pip python-dev build-essential
            - run: sudo pip install awsebcli --upgrade
            - run: eb deploy --staged $applicationName    
workflows:
    deploy-go-server:
      jobs:
      - deploy-application:
          name: deploy-test
          applicationName: myapp-staging
          filters:
            branches:
              only: develop
          context: test
      - deploy-application:
          requires:
            - approve-prod-app-deployment
          name: deploy-prod
          applicationName: myapp
          filters:
            branches:
              only: master
          context: prod
      - deploy-application:
          type: approval
          name: approve-prod-app-deployment
          filters:
            branches:
              only: master
          context: prod          
          