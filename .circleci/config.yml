version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  deploy-application:
    executor:
      name: node/default
    parameters:
      applicationName:
        description: "The name of the application to deploy"
        default: "null"
        type: string
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
              name: Installing deployment dependencies
              working_directory: ~/repo
              command: |
                sudo apt-get -y -qq update
                sudo apt-get install python-pip python-dev build-essential
                sudo pip install awsebcli --upgrade
            - run:
              name: Deploying application
              command: eb deploy --staged $applicationName    
workflows:
    deploy-frontend-client:
      jobs:
      - deploy-application:
          name: deploy-test
          applicationName: myapp-staging
          filters:
            branches:
              only: develop
          context: test
      - deploy-application:
          requires:
            - approve-prod-app-deployment
          name: deploy-prod
          applicationName: myapp
          filters:
            branches:
              only: master
          context: prod
      - deploy-application:
          type: approval
          name: approve-prod-app-deployment
          filters:
            branches:
              only: master
          context: prod          
          